<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns! Seu Progresso Anual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 17px;
            background: linear-gradient(135deg, #fdf2f7, #fee2e2, #e0f2fe);
            background-size: 200% 200%;
            animation: bgMove 12s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* Canvas de partículas */
        canvas#particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        main {
            width: 100%;
            max-width: 900px;
        </div>            position: relative;
            z-index: 10;
        }

        .card {
            background: white;
            border-radius: 26px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
            padding: 32px;
            display: flex;
            gap: 32px;
            align-items: flex-start;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }
        }

        .card-left {
            flex: 1;
            width: 100%;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            line-height: 1.1;
            color: #111827;
            margin-bottom: 12px;
        }

        .highlight {
            color: #f43f5e;
        }

        .subtitle {
            font-size: 17px;
            font-weight: 700;
            color: #4b5563;
            margin-bottom: 20px;
        }

        .calendar-container {
            max-width: 260px;
            margin: 0 auto 20px;
        }

        .calendar-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .periods-grid {
            width: 100%;
            margin-bottom: 16px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .month-item {
            padding: 12px 10px;
            border-radius: 18px;
            background-color: #ffe4ea;
            color: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            min-width: 0;
            opacity: 0.5;
            transition: all 0.2s ease;
        }

        .month-item.active {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 63, 94, 0.28);
        }

        .month-item.completed {
            background-color: #ecfdf3;
            color: #166534;
            opacity: 1;
            box-shadow: 0 8px 18px rgba(34, 197, 94, 0.24);
        }

        .month-item.pending {
            background-color: #fee2e2;
            color: #b91c1c;
            opacity: 1;
            box-shadow: 0 8px 18px rgba(248, 113, 113, 0.28);
        }

        .month-item svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
            padding: 2px;
            border-radius: 999px;
            border: 2px solid #f43f5e;
            background: white;
        }

        .month-item.completed svg {
            border-color: #16a34a;
            background: #dcfce7;
            stroke: #16a34a;
        }

        .month-item.pending svg {
            border-color: #b91c1c;
            background: #fee2e2;
            stroke: #b91c1c;
        }

        .connector {
            width: 100%;
            max-width: 20px;
            height: 4px;
            border-radius: 999px;
            background: #fee2e2;
            position: relative;
            overflow: hidden;
            justify-self: center;
        }

        .connector-fill {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 0%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border-radius: inherit;
            transition: width 0.35s linear;
        }

        .progress-text {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .btn-claim {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 32px;
            border-radius: 9999px;
            font-size: 17px;
            font-weight: 700;
            color: white;
            background-color: #f43f5e;
            border: none;
            cursor: pointer;
            margin: 0 auto;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 16px 32px rgba(244, 63, 94, 0.28);
        }

        .btn-claim.show {
            opacity: 1;
            pointer-events: auto;
            animation: floatBtn 2.4s ease-in-out infinite;
        }

        .btn-claim:hover {
            transform: translateY(-2px);
        }

        .btn-claim svg {
            width: 16px;
            height: 16px;
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loader-overlay.show {
            display: flex;
        }

        .loader-spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(0, 0, 0, 0.06);
            border-top-color: #00f2ea;
            border-right-color: #ff0050;
            border-radius: 50%;
            animation: tiktok-spin 1s linear infinite;
            margin-bottom: 18px;
        }

        .loader-text {
            font-size: 14px;
            color: #111827;
            opacity: 0.7;
        }

        /* Animações */
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatBtn {
            0% {
                transform: translateY(0);
                box-shadow: 0 10px 24px rgba(244, 63, 94, 0.35);
            }
            50% {
                transform: translateY(-5px);
                box-shadow: 0 18px 32px rgba(244, 63, 94, 0.5);
            }
            100% {
                transform: translateY(0);
                box-shadow: 0 10px 24px rgba(244, 63, 94, 0.35);
            }
        }

        @keyframes tiktok-spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Canvas de partículas -->
    <canvas id="particleCanvas"></canvas>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="loader-spinner"></div>
        <p class="loader-text">Validando acesso...</p>
    </div>

    <!-- Main Content -->
    <main>
        <div class="card">
            <div class="card-left">
                <!-- Título -->
                <h1>
                    Parabéns!<br>
                    Você concluiu todas as atividades do ano.<br>
                    <span class="highlight">Veja seu progresso!</span>
                </h1>

                <!-- Subtítulo -->
                <p class="subtitle">
                    Estamos carregando seu histórico mês a mês. Aguarde alguns segundos enquanto confirmamos todas as etapas.
                </p>

                <!-- Calendário -->
                <div class="calendar-container">
                    <img src="images/calendar-checklist.png" alt="Calendário com checklist">
                </div>

                <!-- Grid de períodos -->
                <div class="periods-grid">
                    <!-- Linha 1 -->
                    <div class="row">
                        <div class="month-item active" data-month="0">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2">
                                <path d="M5 13l4 4L19 7"/>
                            </svg>
                            1/2
                        </div>
                        <div class="connector">
                            <div class="connector-fill"></div>
                        </div>
                        <div class="month-item" data-month="1">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2">
                                <path d="M5 13l4 4L19 7"/>
                            </svg>
                            3/4
                        </div>
                        <div class="connector">
                            <div class="connector-fill"></div>
                        </div>
                        <div class="month-item" data-month="2">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2">
                                <path d="M5 13l4 4L19 7"/>
                            </svg>
                            5/6
                        </div>
                    </div>

                    <!-- Linha 2 -->
                    <div class="row">
                        <div class="month-item" data-month="3">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2">
                                <path d="M5 13l4 4L19 7"/>
                            </svg>
                            7/8
                        </div>
                        <div class="connector">
                            <div class="connector-fill"></div>
                        </div>
                        <div class="month-item" data-month="4">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2">
                                <path d="M5 13l4 4L19 7"/>
                            </svg>
                            9/10
                        </div>
                        <div class="connector">
                            <div class="connector-fill"></div>
                        </div>
                        <div class="month-item" data-month="5">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#f43f5e" stroke-width="2">
                                <path d="M5 13l4 4L19 7"/>
                            </svg>
                            11/12
                        </div>
                    </div>
                </div>

                <!-- Texto de progresso -->
                <p class="progress-text" id="progressText">
                    Iniciando carregamento de Jan/Fev...
                </p>

                <!-- Botão -->
                <button class="btn-claim" id="claimBtn" onclick="handleClaimClick()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    </svg>
                    Resgatar progresso
                </button>
            </div>
        </div>
    </main>

    <script>
        const LABELS = ['Jan/Fev', 'Mar/Abr', 'Mai/Jun', 'Jul/Ago', 'Set/Out', 'Nov/Dez'];
        const STEP_TIME = 900;

        let currentIndex = 0;
        let interval;

        // Iniciar animação do progresso
        function startProgress() {
            interval = setInterval(() => {
                const nextIndex = currentIndex + 1;

                if (nextIndex < LABELS.length - 1) {
                    document.getElementById('progressText').textContent = `Carregando ${LABELS[nextIndex + 1]}...`;
                } else if (nextIndex === LABELS.length - 1) {
                    document.getElementById('progressText').textContent = 'Carregando último período (Nov/Dez)...';
                } else {
                    document.getElementById('progressText').textContent = 'Seu progresso foi concluído com sucesso!';
                    updateMonthItems(LABELS.length);
                    document.getElementById('claimBtn').classList.add('show');
                    clearInterval(interval);
                    return;
                }

                updateMonthItems(nextIndex);
                currentIndex = nextIndex;
            }, STEP_TIME);
        }

        // Atualizar items do mês
        function updateMonthItems(index) {
            const items = document.querySelectorAll('.month-item');
            const connectors = document.querySelectorAll('.connector');

            items.forEach((item, i) => {
                item.classList.remove('active', 'completed', 'pending');

                if (i < index) {
                    item.classList.add('completed');
                } else if (i === index) {
                    item.classList.add('active');
                }

                if (i > 0) {
                    const connector = connectors[i - 1];
                    if (connector) {
                        const fill = connector.querySelector('.connector-fill');
                        if (fill && i <= index) {
                            fill.style.width = '100%';
                        } else if (fill) {
                            fill.style.width = '0%';
                        }
                    }
                }
            });
        }

        // Botão de reivindicação
        function handleClaimClick() {
            document.getElementById('loader').classList.add('show');
            setTimeout(() => {
                window.location.href = './dashboard/index.html';
            }, 800);
        }

        // Partículas Canvas
        function initParticles() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 50;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 0.5 - 0.25;
                    this.speedY = Math.random() * 0.5 - 0.25;
                    this.opacity = Math.random() * 0.5 + 0.2;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }

                draw() {
                    ctx.fillStyle = `rgba(255, 0, 80, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });

                requestAnimationFrame(animateParticles);
            }

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            animateParticles();
        }

        // Inicializar tudo
        window.addEventListener('DOMContentLoaded', () => {
            initParticles();
            startProgress();
            updateMonthItems(0);
        });
    </script>
</body>
</html>
